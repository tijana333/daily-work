<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Work</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;600&display=swap"
      rel="stylesheet" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <h1 id="logo">Daily Work</h1>
      <img src="assets/icon.svg" alt="star-icon" />
      <p>Track your progress, one day at a time</p>

      <nav class="tabs">
        <div class="button-1">
          <img src="assets/icon2.svg" alt="pen-icon" />
          <button id="button1">Today</button>
        </div>
        <div class="button-2">
          <img src="assets/icon3.svg" alt="pen-icon" />
          <button id="button2">Overview</button>
        </div>
        <div class="button-3">
          <img src="assets/icon4.svg" alt="pen-icon" />
          <button id="button3">Entries</button>
        </div>
      </nav>
    </section>
    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
